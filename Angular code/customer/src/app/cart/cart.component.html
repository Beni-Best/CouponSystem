
<table class="table">
   
    <thead class="thead-dark">
        <tr >
          <th colspan="5" ><h5> My Cart:</h5></th>
        </tr>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Coupon Title</th>
        <th scope="col">Message</th>
        <th scope="col">Price</th>
        <th scope="col">remove</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let coup of coupons; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{coup.title}}</td>
        <td>{{coup.message}}</td>
        <td>{{coup.price}}</td>
        <td><button (click)="removeFromCart(i)" class="btn btn-danger"><h5>X</h5></button></td>
      </tr>

    </tbody>
  </table>

  <button (click)="buyCoupons()" type="button"  class="btn btn-lg btn-primary " style="right:70px" >Proceed</button>
