<input [disabled]="company.name!==''" type="number" name="cstidtxt" [(ngModel)]="company.id">Company ID <br>
<input [disabled]="company.id!==0 && company.id!==null" type="text" name="cstnametxt" [(ngModel)]="company.name">Company Name <br>
<button [disabled]="company.id===0 || company.id===null && company.name===''" class="btn btn-danger" (click)="removeCompany()">REMOVE</button>
